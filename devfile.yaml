schemaVersion: 2.0.0
metadata:
  name: terraform-aws-infrastructure
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      memoryLimit: 2Gi
commands:
  - id: install
    exec:
      component: dev
      commandLine: "terraform init"
  - id: build
    exec:
      component: dev
      commandLine: "terraform plan"
  - id: test
    exec:
      component: dev
      commandLine: "terraform validate && terraform fmt -check"